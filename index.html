<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>To-Do App</h2>
     <div class="main">
        <div class="box linear" style="background-color: red;">My</div>
        <div class="box ease" style="background-color: blue;">Do</div>
        <div class="box ease-in-out" style="background-color: aqua;">To</div>
        <div class="box ease-in" style="background-color: blueviolet;">App</div>
    </div>
    <input type="text" placeholder="Enter Text..." id="text" />
    <button type="button" onclick="store()">Add Note</button>
    <ul id="res"></ul>
    <script src="script.js"></script>
    
</body>
</html>
